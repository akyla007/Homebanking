<div>
  <section>
    <span> <mat-icon>person</mat-icon>{{ getValue() }}</span>
    <span>Saldo: <b>{{ conta }}</b></span>
  </section>
  <div class="contentContainer">
    <div class="inputContainer">
      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input
          type="number"
          [(ngModel)]="value"
          [min]="0"
          matInput
          placeholder="Coloque o valor."
        />
        <mat-error>Valor deve ser maior que 0</mat-error>
      </mat-form-field>
      <button
        [disabled]="valueVerify()"
        class="plusIconContainer"
        (click)="addValue()"
      >
        <mat-icon>add</mat-icon>
      </button>
      <button
        [disabled]="valueVerify()"
        class="minusIconContainer"
        (click)="extractValue()"
      >
        <mat-icon>remove</mat-icon>
      </button>
    </div>
    <div class="tableContainer">
      <mat-table [dataSource]="dataSource" class="tableContent">
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
        </ng-container>
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let element">{{ element.data }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </mat-table>
    </div>
  </div>
</div>

<div>
  <h2>Bem vindo {{ getValue() }}</h2>
  <div class="contentContainer">
    <div class="inputContainer">
      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput placeholder="Coloque o valor."  />
        <mat-error></mat-error>
      </mat-form-field>
      <button class="plusIconContainer" >
        <mat-icon>add</mat-icon>
      </button>
      <button class="minusIconContainer" >
        <mat-icon>remove</mat-icon>
      </button>
    </div>
    <div>
      <mat-table [dataSource]="dataSource" class="tableContent">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Transação</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
        </ng-container>
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let element">{{ element.data }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </mat-table>
    </div>
  </div>
</div>
